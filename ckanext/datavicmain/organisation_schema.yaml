scheming_version: 2
organization_type: organization

fields:
  - field_name: title
    label: Name
    validators: ignore_missing unicode_safe
    form_snippet: text.html
    classes: control-full
    form_attrs:
      data-module: slug-preview-target
    form_placeholder: My Organization

  - field_name: name
    label: URL
    validators: not_empty unicode_safe name_validator group_name_validator
    form_snippet: slug.html
    form_placeholder: my-organization

  - field_name: description
    label: Description
    form_snippet: markdown.html
    form_placeholder: A little information about my organisation...

  - field_name: url
    label: Image URL
    form_snippet: vic_organization_upload.html
    validators: scheming_required
    form_placeholder: http://example.com/my-image.jpg

  - field_name: parent
    label: Parent
    form_snippet: org_hierarchy.html

  - field_name: visibility
    label: Visibility
    form_snippet: vic_org_visibility.html
    required: true
    help_text: Restricted organisations will not be shown to users who are not members of organisations. Datasets of restricted organisations will be available to member only, regardless of their visibility/access status.
    validators: default(unrestricted)
    choices:
    - value: unrestricted
      label: Unrestricted
    - value: restricted
      label: Restricted
